version: '3'

services:
  node-app:
    build: .
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - mysql-db
    env_file:
      - .env
    environment:
      - PLACEHOLDER=YES
    image: "nheek/lookatme:latest" 

  mysql-db:
    image: mysql:latest
    restart: unless-stopped
    ports:
      - "4001:3306"
    env_file:
      - .env
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - .sql_data:/docker-entrypoint-initdb.d/
      - .custom_sql_settings:/etc/mysql/conf.d/  # Mount custom my.cnf file