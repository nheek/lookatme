version: '3'

services:
  node-app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mysql-db
    env_file:
      - .env
    environment:
      - PLACEHOLDER=YES
    image: "nheek/lookatme:latest" 

  mysql-db:
    image: mysql:latest
    restart: unless-stopped
    ports:
      - "4000:3306"
    env_file:
      - .env
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - .sql_data:/docker-entrypoint-initdb.d/
      - /my.cnf:/etc/mysql/conf.d/my.cnf  # Mount custom my.cnf file
    mem_limit: 60M